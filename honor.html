<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>榮譽榜</title>
    <style>
        :root {
            --bg-color: transparent;
            --text-color: #333;
            --title-color: #333;
            --meta-color: #999;
            --link-color: #337ab7;
            --border-color: #eee;
        }

        /* 全域 Box Sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Body 歸零並隱藏捲軸 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* 容器控制邊距 */
        .main-wrapper {
            padding: 10px;
            width: 100%;
            max-width: 100vw;
        }

        .sr-only {
            position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
            overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0;
        }

        .honor-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .honor-item {
            display: flex;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            width: 100%;
        }

        /* 左側圖片區 */
        .honor-img-box {
            flex-shrink: 0;
            width: 240px; 
            height: 160px;
        }

        .honor-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid #ddd;
            padding: 3px;
            background: #fff;
            display: block; 
        }

        /* 右側內容區 */
        .honor-content-box {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        h2.honor-title {
            font-size: 1.15rem;
            font-weight: bold;
            color: var(--title-color);
            margin: 0 0 10px 0;
            line-height: 1.5;
            word-wrap: break-word; 
        }

        .honor-desc {
            font-size: 1rem;
            color: #444;
            line-height: 1.6;
            margin-bottom: 10px;
            white-space: pre-wrap;
            word-break: break-word; 
            overflow-wrap: break-word;
        }

        .desc-truncated {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .show-more-btn {
            color: var(--link-color);
            cursor: pointer;
            font-size: 0.95rem;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
            background: none;
            border: none;
            padding: 0;
            font-family: inherit;
            text-align: left;
        }
        .show-more-btn:hover { text-decoration: underline; }

        .honor-meta {
            margin-top: auto;
            text-align: right;
            font-size: 0.85rem;
            color: var(--meta-color);
            display: flex;
            flex-wrap: wrap; 
            justify-content: flex-end;
            gap: 10px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: #fff;
            color: var(--link-color);
            cursor: pointer;
            text-decoration: none;
            font-size: 0.95rem;
            border-radius: 4px;
            min-width: 35px; /* 確保按鈕不會太窄 */
        }

        .page-btn:hover { background-color: #eee; }
        .page-btn.active { background-color: var(--link-color); color: #fff; border-color: var(--link-color); }
        .page-btn:disabled { color: #ccc; cursor: not-allowed; }

        #loading { text-align: center; color: #666; padding: 20px; }

        /* RWD 設定 */
        @media (max-width: 768px) {
            .honor-item { flex-direction: column; }
            .honor-img-box { width: 100%; height: auto; max-height: 250px; margin-bottom: 10px; }
            .honor-thumb { height: auto; max-height: 250px; object-position: center top; }
            .honor-meta { text-align: left; justify-content: flex-start; margin-top: 15px; padding-top: 10px; border-top: 1px dashed #eee; }
            h2.honor-title { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <h1 class="sr-only">學校榮譽榜列表</h1>

        <div id="loading" role="status">↻ 榮譽榜載入中...</div>
        
        <nav aria-label="榮譽榜列表">
            <ul id="honor-list" class="honor-list"></ul>
        </nav>

        <nav aria-label="分頁導航">
            <div id="pagination" class="pagination"></div>
        </nav>
    </div>

<script>
    // ★ 請確認此處為您的 GAS 網址 ★
    const DATA_URL = "https://script.google.com/macros/s/AKfycbwc90f8hJZpOQYTKV3ZAOnSGnQWzAE2RzKfIF3N616zlsEu3UwFLM5Fw7_A2cRW1j_C/exec"; 
    const ITEMS_PER_PAGE = 3; 

    let allData = [];
    let currentPage = 1;

    const listContainer = document.getElementById('honor-list');
    const loadingDiv = document.getElementById('loading');
    const paginationDiv = document.getElementById('pagination');

    fetch(DATA_URL)
        .then(res => res.json())
        .then(json => {
            loadingDiv.style.display = 'none';
            if (json.status !== "success" || !json.data || json.data.length === 0) {
                listContainer.innerHTML = "<div style='text-align:center; padding:20px'>無資料</div>";
                return;
            }
            allData = json.data;
            renderPage(1);
        })
        .catch(err => {
            console.error(err);
            loadingDiv.innerHTML = "載入失敗";
        });

    function renderPage(page) {
        currentPage = page;
        listContainer.innerHTML = "";
        
        const start = (page - 1) * ITEMS_PER_PAGE;
        const end = start + ITEMS_PER_PAGE;
        const pageItems = allData.slice(start, end);

        pageItems.forEach(item => {
            const li = document.createElement('li');
            li.className = 'honor-item';
            
            const d = item.date;
            const dateStr = d ? `${d.substring(0,4)}-${d.substring(4,6)}-${d.substring(6,8)}` : '';
            const docNo = item.doc_no ? `文號: ${item.doc_no}` : '';
            
            let imgHtml = '';
            if (item.images && item.images.length > 0) {
                imgHtml = `
                    <div class="honor-img-box">
                        <a href="${item.images[0].url}" target="_blank" aria-label="查看圖片：${item.title}">
                            <img src="${item.images[0].url}" class="honor-thumb" alt="活動照片">
                        </a>
                    </div>`;
            } else {
                imgHtml = `
                    <div class="honor-img-box" style="background:#f9f9f9; display:flex; align-items:center; justify-content:center; border:1px solid #ddd;">
                        <span style="color:#ccc;">無照片</span>
                    </div>`;
            }

            const contentId = `desc-${item.id}`;
            const btnId = `btn-${item.id}`;
            let descHtml = `<div id="${contentId}" class="honor-desc desc-truncated">${item.content}</div>`;
            let moreBtnHtml = `<button id="${btnId}" class="show-more-btn" onclick="toggleMore('${contentId}', '${btnId}')" aria-expanded="false" aria-controls="${contentId}">顯示更多內容...</button>`;

            li.innerHTML = `
                ${imgHtml}
                <div class="honor-content-box">
                    <h2 class="honor-title">${item.title}</h2>
                    ${descHtml}
                    ${moreBtnHtml}
                    <div class="honor-meta">
                        <span class="meta-tag">${docNo}</span>
                        <span class="meta-tag">${item.dept}</span>
                        <span class="meta-tag">${dateStr}</span>
                    </div>
                </div>
            `;
            listContainer.appendChild(li);
        });

        renderPagination();
        window.scrollTo(0, 0);
    }

    function toggleMore(contentId, btnId) {
        const content = document.getElementById(contentId);
        const btn = document.getElementById(btnId);
        if (content.classList.contains('desc-truncated')) {
            content.classList.remove('desc-truncated');
            btn.style.display = 'none';
            btn.setAttribute('aria-expanded', 'true');
        }
    }

    // ★ 修改後的分頁邏輯：支援每 10 頁一組 ★
    function renderPagination() {
        paginationDiv.innerHTML = "";
        const totalPages = Math.ceil(allData.length / ITEMS_PER_PAGE);
        
        if (totalPages <= 1) return;

        // 計算目前所在的頁碼組 (1-10 為第一組，11-20 為第二組...)
        const pagesPerGroup = 10;
        const currentGroup = Math.ceil(currentPage / pagesPerGroup);
        const startPage = (currentGroup - 1) * pagesPerGroup + 1;
        const endPage = Math.min(startPage + pagesPerGroup - 1, totalPages);

        // --- << 上10頁 ---
        if (startPage > 1) {
             const prevGroupBtn = document.createElement('button');
             prevGroupBtn.className = 'page-btn';
             prevGroupBtn.innerText = "<<"; 
             prevGroupBtn.title = "上10頁";
             prevGroupBtn.setAttribute('aria-label', '上10頁');
             // 點擊後跳到上一組的最後一頁
             prevGroupBtn.onclick = () => renderPage(startPage - 1); 
             paginationDiv.appendChild(prevGroupBtn);
        }

        // --- < 上一頁 ---
        const prevBtn = document.createElement('button');
        prevBtn.className = 'page-btn';
        prevBtn.innerText = "<";
        prevBtn.title = "上一頁";
        prevBtn.disabled = currentPage === 1;
        prevBtn.setAttribute('aria-label', '上一頁');
        prevBtn.onclick = () => renderPage(currentPage - 1);
        paginationDiv.appendChild(prevBtn);

        // --- 數字頁碼 (只顯示目前的 10 頁) ---
        for (let i = startPage; i <= endPage; i++) {
            const btn = document.createElement('button');
            btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
            btn.innerText = i;
            btn.setAttribute('aria-label', `第 ${i} 頁`);
            if(i === currentPage) btn.setAttribute('aria-current', 'page');
            btn.onclick = () => renderPage(i);
            paginationDiv.appendChild(btn);
        }

        // --- > 下一頁 ---
        const nextBtn = document.createElement('button');
        nextBtn.className = 'page-btn';
        nextBtn.innerText = ">";
        nextBtn.title = "下一頁";
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.setAttribute('aria-label', '下一頁');
        nextBtn.onclick = () => renderPage(currentPage + 1);
        paginationDiv.appendChild(nextBtn);

        // --- >> 下10頁 ---
        if (endPage < totalPages) {
             const nextGroupBtn = document.createElement('button');
             nextGroupBtn.className = 'page-btn';
             nextGroupBtn.innerText = ">>"; 
             nextGroupBtn.title = "下10頁";
             nextGroupBtn.setAttribute('aria-label', '下10頁');
             // 點擊後跳到下一組的第一頁
             nextGroupBtn.onclick = () => renderPage(endPage + 1); 
             paginationDiv.appendChild(nextGroupBtn);
        }
    }
</script>

</body>
</html>
